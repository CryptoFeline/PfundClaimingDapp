<body translate="no">
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Lock Token </span><span>Claim</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">

										<div class="section text-center">
											<h4 class="mb-4 pb-3">Lock token</h4>

											<div class="form-group mt-2">
												<input type="number" name="amountToStake" class="form-style"
													placeholder="Amount to lock" id="amountToStake"
													autocomplete="off">
												<i class="input-icon uil uil-dollar-sign-alt"></i>

											</div>
											<div class="form-group mt-2">
												<select id="lockingPeriod" name="lockingPeriod"
													class="form-style">
													<option value="">Select time lock:</option>
													<option value="3">3</option>
													<option value="7">7</option>
													<option value="15">15</option>
													<option value="30">30</option>

												</select> <i class="input-icon uil uil-lock-alt"></i>
											</div>

											<div class="form-group mt-2">
												<input type="text" name="finalUser" class="form-style"
													placeholder="Destination Wallet" id="finalUser"
													autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onClick="approveSpending()" id="approveButton">Approve</a>
											<a href="#" class="btn mt-4" onClick="lockFunds()" id="lockTokensButton">Lock tokens</a>
											<br />
											<a href="#" class="btn mt-4" id="connect" onClick="connectWallet()">Connect
												your wallet</a>
											
										</div>

									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Withdraw</h4>
											<p>Staked token: <span id="stakedToken"> - </span></p>
											<p>Amount staked: <span id="amountStakedForAccount"> - </span></p>
											<p>Requested timelock: <span id="requestedTimelock"> - </span></p>
											<p>Time left: <span id="timeLeft"> - </span></p>

											<a href="#" class="btn mt-4" onClick="withdrawFunds()">Withdraw</a><br />
											<a href="#" class="btn mt-4" id="connectWithdrawPanel" onClick="connectWallet()">Connect
												your wallet</a>

											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="dApp.js"></script>
	<script src="graphicTitle.js"></script>
</body>
